<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="display">

            </div>
            <div class="panel">
                <div class="row">
                    <button>Clear</button>
                    <button>Clear</button>
                    <button>Clear</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                </div>
                <div class="row last">
                    <button class="span-2">0</button>
                    <button>.</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
