<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="display">
                <div id='previous-text'class="top"></div>
                <div id='current-text'class="bot">0</div>
            </div>
            <div class="panel">
                <div class="row">
                    <button id="clear" class="gray-btn span-2">Clear</button>
                    <button id="plus-minus" class="gray-btn">&PlusMinus;</button>
                    <button id="divide" class="operator">&divide;</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button id="multiply" class="operator">&times;</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button id="subtract" class="operator">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button id="add" class="operator">+</button>
                </div>
                <div class="row last">
                    <button class="number span-2">0</button>
                    <button class="number">.</button>
                    <button id="equal" class="operator">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
