<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="display">
                <div class="top">321</div>
                <div class="bot">123</div>
            </div>
            <div class="panel">
                <div class="row">
                    <button class="gray-btn span-2">Clear</button>
                    <button class="gray-btn">&PlusMinus;</button>
                    <button class="col-last">&divide;</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="col-last">&times;</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="col-last">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="col-last">+</button>
                </div>
                <div class="row last">
                    <button class="number span-2">0</button>
                    <button class="number">.</button>
                    <button class="col-last">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
